<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: white; ">Doctor Information</h1>
    </div>
</nav>
<div class = "doctor">
    <div class="col-sm-10 mt-3 mx-5 my-25">
        <select  id="select" (change)="onSelect($event)" name="selectedValue"  >
            <option value=" " style="font-weight: 600;">Select Doctor</option>
            <option [value]="doctor.name" *ngFor="let doctor of doctorList" >{{doctor.name}}</option>
        </select>
        <h4>selected{{selectedValue}}</h4>
    </div>
<table class="table mt-3 mx-5 my-3"  *ngIf="showTable">
  <thead>
      <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Age</th>
          <th scope="col">Specialization</th>
          <th scope="col">No_Of_Patients</th>
          <!-- <th scope="col">Action</th> -->
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let row of doctors">
          <td>{{row.id}}</td>
          <td>{{row.name}}</td>
          <td>{{row.gender}}</td>
          <td>{{row.age}}</td>
          <td>{{row.specialist}}</td>
          <td>{{row.no_Of_Patients}}</td>
          <!-- <td>
              <button  type="button" class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
              <button  class="btn btn-danger mx-3">Delete</button>
          </td> -->
      </tr>
  </tbody>
</table>
</div>
