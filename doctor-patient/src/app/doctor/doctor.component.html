<table class="table mt-3 mx-3">
  <thead>
      <tr>
          <th scope="col">Doctor ID</th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Age</th>
          <th scope="col">Specialization</th>
          <th scope="col">No_Of_Patients</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let row of doctorData">
          <td>{{row.id}}</td>
          <td>{{row.name}}</td>
          <td>{{row.gender}}</td>
          <td>{{row.age}}</td>
          <td>{{row.specialist}}</td>
          <td>{{row.no_Of_Patients}}</td>
          <!-- <td>
              <button (click)="onEdit(row)" type="button" class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
              <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
          </td> -->
      </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter Doctor Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup] = "formValue" >
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1"  class="form-label">Gender</label>
                  <div class="form-check">
                    <input class="form-check-input" formControlName = "gender" value="male" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="male">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" formControlName = "gender" type="radio" name="gender" id="female" value="female" checked>
                    <label class="form-check-label" for="female">
                      Female
                    </label>
                  </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Age</label>
                    <input type="email" formControlName="age" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Specialization</label>
                    <input type="text" formControlName="specialist" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">No.Of Patients</label>
                    <input type="text" formControlName="no_Of_Patients" class="form-control" id="exampleInputPassword1">
                  </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postDoctorDetails()"  class="btn btn-primary">Add</button>
          <!-- <button type="button"   class="btn btn-primary">Update</button> -->
        </div>
      </div>
    </div>
  </div>
