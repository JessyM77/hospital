<table class="table mt-3 mx-3">
  <thead>
      <tr>
          <th scope="col">Patient ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Visited Doctor Name</th>
          <th scope="col">Date of visit</th>
          <th scope="col">Prescription</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let row of patientData">
          <td>{{row.id}}</td>
          <td>{{row.name}}</td>
          <td>{{row.age}}</td>
          <td>{{row.visitedDoctorName}}</td>
          <td>{{row.dateOfVisit}}</td>
          <td>{{row.prescription}}</td>
          <!-- <td>
              <button (click)="onEdit(row)" type="button" class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
              <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
          </td> -->
      </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Patient Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup] = "formValue"  (ngSubmit)="onsubmit()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Age</label>
                  <input type="email" formControlName="age" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Visited Dotor Name</label>
                  <div class="select">
                    <select name="doctor" formControlName="visitedDoctorName" class="form-control" id="select"  (click)="onselect()">
                      <option value="">Select Doctor</option>
                      <option [value]="doctor.name"  *ngFor="let doctor of doctorList" >{{doctor.name}}</option>
                  </select>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Date of Visit</label>
                  <input type="text" formControlName="dateOfVisit" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Prescription</label>
                  <input type="text" formControlName="prescription" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1"  class="form-label">Doctor Id</label>
                  <input type="text" formControlName="dId" class="form-control" id="exampleInputPassword1">
                </div>
              
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="postPatientDetails()"   class="btn btn-primary">Add</button>
        <!-- <button type="button"   class="btn btn-primary">Update</button> -->
      </div>
    </div>
  </div>
</div>
